---
version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: ${matrix.os}
retryOnFailure: true

maxRetries: 1
concurrency: 4

env:
  # PAT: ${{ .secrets.testKey }}
  CACHE_DIR: m2_cache_dir

cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - $CACHE_DIR

matrix:
  os: [win, linux, mac, win11]
  tests: ["Test_1", "Test_2", "Test_3", "Test_4" ]
  tags: [A,B,C]

exclude:
  - os: [win, linux]
    tests: ["Test_3", "Test_4"]
  - os: [mac, win11]
    tests: ["Test_1", "Test_2"]
    tags: [A,B]

jobLabel: [hyp-5047, matrixExclusion]

pre:
  - mvn -Dmaven.repo.local=$CACHE_DIR -Dmaven.test.skip=true clean install

post:
  - cat yaml/win/testng_hyperexecute_matrix_sample.yaml

mergeArtifacts: true

uploadArtefacts:
 - name: ExecutionSnapshots
   path:
    - target/surefire-reports/html/**

testSuites:
  - mvn test `-Dplatname=win `-Dmaven.repo.local=m2_cache_dir `-DselectedTests=$tests
